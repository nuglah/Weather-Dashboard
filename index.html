<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
      </header>
      <form>
        <div class="row">
          <div class="col-3">
            <div class="row">
              <label for="exampleInputEmail1">Search for a city:</label>
            </div>
            <div class="row">
              <input
                type="text"
                name="city-input"
                class="form-control"
                id="input"
              />
            </div>
            <div class="row">
              <button id="city-find" type="submit" class="btn btn-primary">
                Search
              </button>
            </div>
            <div class="row">
              <div id="history" class="col-12"></div>
            </div>
          </div>
          <div class="col-9">
            <div class="row">
              <div class="col-12">
                <div id="currentWeather">
                  <div class="row">
                    <h2 id="location"></h2>
                    <img
                      style="display: none"
                      id="current-weather-img"
                      src=""
                      alt="weather-icon"
                    />
                  </div>
                  <p id="temp"></p>
                  <p id="wind"></p>
                  <p id="humidity"></p>
                  <span id="uv-span" style="display: none"
                    >UV Index: <span style="color: white" id="uv-index"></span
                  ></span>
                </div>
              </div>
            </div>
            <div id="forecast" style="display: none">
              <div class="row">
                <div id="day1" class="card">
                  <div class="card-body">
                    <h5 id="date1" class="card-title"></h5>
                    <img
                      style="display: none"
                      id="daily-weather-img1"
                      src=""
                      alt="weather-icon"
                    />
                    <p id="temp1"></p>
                    <p id="wind1"></p>
                    <p id="humidity1"></p>
                  </div>
                </div>
                <div id="day2" class="card">
                  <div class="card-body">
                    <h5 id="date2" class="card-title"></h5>
                    <img
                      style="display: none"
                      id="daily-weather-img2"
                      src=""
                      alt="weather-icon"
                    />
                    <p id="temp2"></p>
                    <p id="wind2"></p>
                    <p id="humidity2"></p>
                  </div>
                </div>
                <div id="day3" class="card">
                  <div class="card-body">
                    <h5 id="date3" class="card-title"></h5>
                    <img
                      style="display: none"
                      id="daily-weather-img3"
                      src=""
                      alt="weather-icon"
                    />
                    <p id="temp3"></p>
                    <p id="wind3"></p>
                    <p id="humidity3"></p>
                  </div>
                </div>
                <div id="day4" class="card">
                  <div class="card-body">
                    <h5 id="date4" class="card-title"></h5>
                    <img
                      style="display: none"
                      id="daily-weather-img4"
                      src=""
                      alt="weather-icon"
                    />
                    <p id="temp4"></p>
                    <p id="wind4"></p>
                    <p id="humidity4"></p>
                  </div>
                </div>
                <div id="day5" class="card">
                  <div class="card-body">
                    <h5 id="date5" class="card-title"></h5>
                    <img
                      style="display: none"
                      id="daily-weather-img5"
                      src=""
                      alt="weather-icon"
                    />
                    <p id="temp5"></p>
                    <p id="wind5"></p>
                    <p id="humidity5"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/dayjs.min.js"
      integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
